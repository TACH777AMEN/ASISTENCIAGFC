<!DOCTYPE html>
<html>
<head>
    <title>ASISTENCIA</title>
    <style>
        .zone-dropdown {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ASISTENCIA</h1>

    <select id="zone-dropdown" onchange="showZone()">
        <option value="">Selecciona una zona</option>
        <option value="zona1">Zona 1</option>
        <option value="zona2">Zona 2</option>
        <option value="zona3">Zona 3</option>
        <option value="zona4">Zona 4</option>
        <option value="zona5">Zona 5</option>
        <option value="zona6">Zona 6</option>
        <option value="zona7">Zona 7</option>
        <option value="zona8">Zona 8</option>
    </select>

    <div id="turn-buttons">
        <button onclick="showNames('mañana')">MAÑANA</button>
        <button onclick="showNames('tarde')">TARDE</button>
        <button onclick="showNames('noche')">NOCHE</button>
    </div>

    <div id="names-list"></div>

    <script>
        function showZone() {
            var zoneDropdown = document.getElementById("zone-dropdown");
            var selectedZone = zoneDropdown.value;
            var zoneDivs = document.getElementsByClassName("zone-dropdown");

            for (var i = 0; i < zoneDivs.length; i++) {
                zoneDivs[i].style.display = "none";
            }

            if (selectedZone !== "") {
                var selectedZoneDiv = document.getElementById(selectedZone);
                selectedZoneDiv.style.display = "block";
            }
        }

        function showNames(shift) {
            var namesList = document.getElementById("names-list");
            namesList.innerHTML = "";

            var names = getNamesForShift(shift);

            for (var i = 0; i < names.length; i++) {
                var nameDiv = document.createElement("div");
                nameDiv.innerHTML = '<input type="checkbox" onclick="hideOption(this)"> ' + names[i] + '<select><option>DM</option><option>FALTA</option><option>VACACIONES</option><option>COMPENSATORIO</option></select>';
                namesList.appendChild(nameDiv);
            }
        }

        function hideOption(checkbox) {
            var select = checkbox.nextElementSibling;
            var option = select.options[select.selectedIndex];

            if (checkbox.checked) {
                option.style.display = "none";
            } else {
                option.style.display = "block";
            }
        }

        function getNamesForShift(shift) {
            // Replace this with your own logic to get the names for each shift
            if (shift === "mañana") {
                return ["Nombre1", "Nombre2", "Nombre3"];
            } else if (shift === "tarde") {
                return ["Nombre4", "Nombre5", "Nombre6"];
            } else if (shift === "noche") {
                return ["Nombre7", "Nombre8", "Nombre9"];
            } else {
                return [];
            }
        }
    </script>
</body>
</html>
